<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
</head>

<body>

  <main class="main">
    <div class="card">
      <div class="card__content">
        <h1 class="card__content_title">Get <span>insights</span> that help your business grow.</h1>
        <p class="card__content_desc">Discover the benefits of data analytics and make better decisions regarding
          revenue, customer experience, and overall efficiency.</p>
        <div class="card__content_details">
          <div class="item">
            <h2 class="item__title">10k+</h2>
            <p class="item__desc">Companies</p>
          </div>
          <div class="item">
            <h2 class="item__title">314</h2>
            <p class="item__desc">Templates</p>
          </div>
          <div class="item">
            <h2 class="item__title">12M+</h2>
            <p class="item__desc">Queries</p>
          </div>
        </div>
      </div>
      <div class="card__image">
        <img src="./images/image-header-desktop.jpg" alt="image header" class="card__image_img">
      </div>
    </div>
  </main>

</body>

</html>
